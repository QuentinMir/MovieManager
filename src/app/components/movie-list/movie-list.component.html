      <div *ngFor="let movie of (movies | async)" class="card mx-auto my-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text">{{movie.description}}</p>
          <button [routerLink]="['/movies', movie.id]" class="btn btn-outline-dark">DÃ©tail</button>

      </div>
    </div>
