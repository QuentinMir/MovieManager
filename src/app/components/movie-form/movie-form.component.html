<form class="col-lg-6 col-10 mx-auto" [formGroup]="movieForm" (ngSubmit)="onSubmittedForm()">
  <div class="form-group my-2">
    <label>Titre</label>
    <input
      name="title"
      type="text"
      class="form-control"
      formControlName="title"
      placeholder="Titre"/>
  </div>
  <app-errors-form
    [group]="movieForm"
    controlName="title"
    controlLabel="titre"
  ></app-errors-form>
  <div class="form-group my-2">
    <label>Description</label>
    <input
      name="description"
      type="text"
      class="form-control"
      formControlName="description"

      placeholder="Description"/>

    <app-errors-form
      [group]="movieForm"
      controlName="description"
      controlLabel="Description"
    ></app-errors-form>
  </div>
  <div class="form-group my-2">
    <label>Réalisateur</label>
    <input
      name="director"
      type="text"
      class="form-control"
      formControlName="director"

      placeholder="Réalisateur"/>

    <app-errors-form
      [group]="movieForm"
      controlName="director"
      controlLabel="Réalisateur"
    ></app-errors-form>
  </div>
  <button [disabled]="movieForm.invalid" type="submit" class="btn btn-primary">{{ label }}</button>
</form>
